<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
</head>

<body>
    <div class="MainPage-Frame">
        <div class="Flex container">
            <div class=" AlignText-Center">
                <h1 id="city">City </h1>
                <h1 id="temperature">T°C</h1>
                <h2 id="date"></h2>
                <h3 id="time"></h3>
            </div>
            <ul class="stats">
                <li id="wind">wind</li>
                <li id="feelsLike">feels like</li>
                <li id="humidity">humidity</li>
                <li id="weatherDescription">description</li> 
                <li id="precipitation">precipitation</li>
            </ul>
        </div>

        <div class="DayContainer Flex container">
            <div class="DayContainer-Element center">
                <p class="AlignText-Center WeekDays" id="first"></p>
                <div class="DayContainer-ElementCircle center">
                    <p class="AlignText-Center Temperature" id="FirstTemperature">10/6</p>
                    <p class="AlignText-Center Icon"id="iconOne">⛅️</p>
                </div>
            </div>
            <div class="DayContainer-Element center">
                <p class="AlignText-Center WeekDays" id="second"></p>
                <div class="DayContainer-ElementCircle center">
                    <p class="AlignText-Center Temperature"id="SecondTemperature" >10/6</p>
                    <p class="AlignText-Center Icon"id="iconTwo" >⛅️</p>
                </div>
            </div>
            <div class="DayContainer-Element center">
                <p class="AlignText-Center WeekDays"  id="third" ></p>
                <div class="DayContainer-ElementCircle center">
                    <p class="AlignText-Center Temperature"id="ThirdTemperature" >10/6</p>
                    <p class="AlignText-Center Icon" id="iconThree">⛅️</p>
                </div>
            </div>
            <div class="DayContainer-Element center">
                <p class="AlignText-Center WeekDays" id="fourth"></p>
                <div class="DayContainer-ElementCircle center">
                    <p class="AlignText-Center Temperature" id="FourthTemperature">10/6</p>
                    <p class="AlignText-Center Icon" id="iconFour">⛅️</p>
                </div>
            </div>
            <div class="DayContainer-Element center">
                <p class="AlignText-Center WeekDays" id="fifth"></p>
                <div class="DayContainer-ElementCircle center ">
                    <p class="AlignText-Center Temperature" id="FifthtTemperature">10/6</p>
                    <p class="AlignText-Center Icon" id="iconFive">⛅️</p>
                </div>
            </div>

            <form id=form>
                <div class="row">
                    <div class="col-8">
                        <input type="search" placeholder="Type a City" class="form-control" id="search-form" />
                    </div>
                    <div class="col-4">
                        <input type="submit" value="Search" id="btn" class="form-control" />
                    </div>
                </div>
            </form>
        </div>
       <h4>
         <a href="https://github.com/murniecehelena/my-weather-app.git">Open-source code</a>  by Helena Murniece    
       </h4>
    
    </div>
    <script src="src/index.js"></script>
</body>

</html>
